<!DOCTYPE HTML>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<head>
<title>Descanso Page</title>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, user-scalable=no" />
<!--[if lte IE 8]><script src="assets/js/ie/html5shiv.js"></script><![endif]-->
<link rel="stylesheet" href="assets/css/main.css" />
<!--[if lte IE 9]><link rel="stylesheet" href="assets/css/ie9.css" /><![endif]-->
<!--[if lte IE 8]><link rel="stylesheet" href="assets/css/ie8.css" /><![endif]-->
</head>
<body>

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header"> </header>

		<!-- Main -->
		<div id="main">
			<article>
				<h1>Hora de descanso</h1>
				<h2>#{userBean.welcomeMessage}</h2>
				<h:form>
					<h:selectOneRadio value="#{userBean.user.time}">
						<f:selectItems var="options" value="#{totalVotesBean.votesList}"
							itemLabel="#{options.timeOptions}"
							itemValue="#{options.timeOptions}" />
					</h:selectOneRadio>
					<h:commandButton value="VOTA" action="#{userBean.vote}"></h:commandButton>
				</h:form>
				<h:form>
					<h:commandButton value="VOLVER A ÍNDICE" action="index.xhtml"></h:commandButton>
				</h:form>
			</article>

		</div>

	</div>

	<h:dataTable value="#{totalVotesBean.votesList}" var="votes">

		<h:column>
			<f:facet name="header">Hora</f:facet>
		#{votes.timeOptions}
	</h:column>

		<h:column>
			<f:facet name="header">Numero de votos</f:facet>
		#{votes.timeVotes}
	</h:column>

	</h:dataTable>
	<h3>Ya han votado</h3>
	<h:dataTable value="#{totalVotesBean.whoVotedList}" var="voted">
		<h:column>
			<f:facet name="header">IP</f:facet>
		#{voted.ip}
	</h:column>
		<h:column>
			<f:facet name="header">ID</f:facet>
		#{voted.id}
	</h:column>
		<h:column>
			<f:facet name="header">Nombre</f:facet>
		#{voted.firstName}
	</h:column>
		<h:column>
			<f:facet name="header">Apellido</f:facet>
		#{voted.lastName}
	</h:column>
	</h:dataTable>

	<h2>Gráfico elección horario</h2>
	<p:graphicImage value="#{graphicImageViewBean.pieChart}" stream="false" />
	<p:graphicImage value="#{graphicImageViewBean.barChart}" stream="false" />

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.poptrox.min.js"></script>
	<script src="assets/js/skel.min.js"></script>
	<script src="assets/js/util.js"></script>
	<!--[if lte IE 8]><script src="assets/js/ie/respond.min.js"></script><![endif]-->
	<script src="assets/js/main.js"></script>

</body>
</html>
